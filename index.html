<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300;400&display=swap" rel="stylesheet">
    <script src="js/svg-inject-min.js"></script>
    <title>Spider Man: Miles Morales  |  PS5</title>
</head>
<body>

    <!-- ===== HEADER ===== -->

    <header>
        <nav class="navbar">
            <div class="nav-menu">
                <div class="logo">
                    <img src="/svg/logo-spiderman.svg" alt="" onload="SVGInject (this)">
                </div>
                <ul class="nav-list">
                    <li><a href="" class="nav-link">Home</a></li>
                    <li><a href="" class="nav-link">Story</a></li>
                    <li><a href="" class="nav-link">Wallpapers</a></li>
                    <li><a href="" class="nav-link">#BeYourself</a></li>
                </ul>
            </div>
            <div class="nav-social">
                <img src="svg/icon-facebook.svg" class="svg" alt="" onload="SVGInject (this)">
                <img src="svg/icon-instagram.svg" class="svg" alt="" onload="SVGInject (this)">
                <img src="svg/icon-youtube.svg" class="svg" alt="" onload="SVGInject (this)">
                <img src="svg/icon-twitter.svg" class="svg" alt="" onload="SVGInject (this)">
            </div>
        </nav>
    </header>

        <!-- ===== CONTAINER ===== -->

    <section class="container">
        <div class="container-item-1">
            <div>
                <img src="/img/spiderman-text.png" alt="" onload="(this)">
            </div>
            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Veritatis deserunt error commodi reprehenderit tempora mollitia officiis placeat quibusdam quo alias.
            </p>

            <div class="btns">
                <a href="" class="btn">Pre-order now</a>
                <a href="" class="btn-secondary">Watch the teaser</a>
            </div>

            <div>
                <img src="svg/ps.svg" alt="" onload="SVGInject (this)">
                <img src="/svg/marvel.svg" alt="" onload="SVGInject (this)">
            </div>
        </div>
        <div class="container-item-2">
            <img src="/img/spider-man.png" class="spiderman" alt="" onload="(this)">
        </div>
    </section>
    
</body>
</html>
